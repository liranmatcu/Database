
version: '3.8'

services:
  mysql-db:
    image: mysql:latest
    # image: mysql:5.7
    container_name: mysql
    hostname: mysql
    restart: always
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
    volumes: 
      # Where our data will be persisted
      - ./data:/var/lib/mysql
    environment:
      # The default database to be created
      MYSQL_DATABASE: 'tcu'
      # The user that you would like to use to manage the database
      # You don not have to use root, but you can if you like
      MYSQL_USER: 'superfrog'
      # You can use whatever password you like for the user
      MYSQL_PASSWORD: 'password'
      # Password for root 
      MYSQL_ROOT_PASSWORD: 'password'


  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - 8080:80
    environment:
      PMA_HOST: 'mysql-db'
      PMA_USER: 'root'
      # PMA_USER: 'superfrog'
      PMA_PASSWORD: 'password'
    restart: unless-stopped


  adminer:
    image: adminer
    container_name: adminer
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@eurekalabs.net
      PGADMIN_DEFAULT_PASSWORD: secret
    ports:
      - 8080:8080
    restart: unless-stopped


  mysql-workbench:
    image: lscr.io/linuxserver/mysql-workbench:latest
    container_name: mysql-workbench
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - ./workbench:/config
    ports:
      - 3000:3000
    cap_add:
      - IPC_LOCK
    restart: unless-stopped


  sqlpad:
    image: sqlpad/sqlpad:5.5
    depends_on:
      - mysql-db
    ports:
      - "3000:3000"
    environment:
      SQLPAD_AUTH_DISABLED: 'true'
      # SQLPAD_AUTH_DISABLED_DEFAULT_ROLE: 'admin'
      SQLPAD_APP_LOG_LEVEL: debug
      SQLPAD_WEB_LOG_LEVEL: warn
      SQLPAD_CONNECTIONS__mysql__name: mysql
      SQLPAD_CONNECTIONS__mysql__driver: mysql
      SQLPAD_CONNECTIONS__mysql__host: localhost
      SQLPAD_CONNECTIONS__mysql__username: 'superfrog'
      SQLPAD_CONNECTIONS__mysql__password: 'password'
      SQLPAD_CONNECTIONS__mysql__database: 'tcu'





